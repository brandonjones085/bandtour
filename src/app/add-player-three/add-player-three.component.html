<body>
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">

          <form  class="mt-5"  [formGroup]="this.playerService.addPlayerThreeForm" >
              <label for="name">Name third bandmember: </label>
              <input type="text" formControlName="three">
              <button (click)="onSubmit()">Submit
                
              </button>
          </form>
          <br>
          <img style="width:50%" src="../../assets/images/gui.png" alt="">
          <div *ngIf="this.error ===true">
            <h2>You gotta name your bandmate brah</h2>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
  </body>
